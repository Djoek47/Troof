<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3"/>
  
  <!-- Circular text - top arc -->
  <path id="topArc" d="M 30 100 A 70 70 0 0 1 170 100" fill="none"/>
  <text>
    <textPath href="#topArc" startOffset="50%" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-weight="bold" font-size="12">
      PROOF OF CONCEPT
    </textPath>
  </text>
  
  <!-- Circular text - bottom arc -->
  <path id="bottomArc" d="M 170 100 A 70 70 0 0 1 30 100" fill="none"/>
  <text>
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-weight="bold" font-size="12">
      PROOF OF CONCEPT
    </textPath>
  </text>
  
  <!-- P&C Monogram -->
  <g fill="url(#goldGradient)">
    <!-- P letter -->
    <path d="M 70 40 L 70 160 L 90 160 L 90 120 L 110 120 A 30 30 0 0 0 110 80 L 90 80 L 90 40 Z"/>
    
    <!-- C letter integrated with P -->
    <path d="M 90 100 L 110 100 A 20 20 0 0 0 110 140 L 90 140 L 90 160 L 130 160 A 40 40 0 0 1 130 80 L 110 80 L 110 100 Z"/>
  </g>
</svg>
